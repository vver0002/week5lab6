        <input type="text" name="defn" /> </br>

        Level :  
        <select class="delevel" data-style = "btn-info" name = "delevel" >

        </select></br>

        <input type="text" name="destate" /> </br>

        <input type="text" name="desub" /> </br>

        <input type="text" name="deunit" /> </br>
        <button>Submit</button> 
    </form>
